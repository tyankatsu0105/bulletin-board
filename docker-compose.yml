version: "3"
services:
  db:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - ./server/db/init:/docker-entrypoint-initdb.d
      - ./server/db/data:/var/lib/postgresql/data

  server:
    depends_on:
      - db
    tty: true
    build:
      context: .
      dockerfile: ./Dockerfile-dev
    ports:
      - 3000:3000
    volumes:
      - .:/server

  adminer:
    depends_on:
      - db
    image: adminer:4
    restart: always
    ports:
      - 8080:8080
